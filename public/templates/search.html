<div id="search-page">
  <form ng-submit="main.search()">
    <div class="form-group m-x-auto">
      <label>Budget</label>
      <input type="number" ng-model="search.budget" class="form-control">
    </div>
    <div class="form-group m-x-auto">
      <label>Your Location</label>
      <select ng-model="search.location" class="form-control">
        <option ng-repeat="airport in search.airports">{{ airport.name }}</option>
      </select>
    </div>
    <div class="form-group m-x-auto"> 
      <label>When you want to travel?</label>
      <label>From</label>
      <input type="date" value="departure" ng-model="search.departure" class="form-control">
    </div>
    <div class="form-group m-x-auto">
      <label>To:</label>
      <input type="date" value="return" ng-model="search.return" class="form-control">
    </div>

    <div class="row">
      <div class="card col-md-3" ng-repeat="theme in search.themes" ng-click="search.selectTheme(theme)">
        <img class="card-img-top" ng-src="{{ theme.image }}" alt="Card image cap">
        <div class="card-block">
          <h4 class="card-title">{{ theme.name }}</h4>
        </div>
      </div>
    </div>
    <br>
    <button>SEARCH</button>
  </form>
</div>
