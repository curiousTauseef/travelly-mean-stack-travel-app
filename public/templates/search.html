<div id="search-page">
  <form ng-submit="main.search()">
    <div class="form-group">
      <label>Budget</label>
      <input type="number" ng-model="search.budget" class="form-control">
    </div>
    <div class="form-group">
      <label>Your Location</label>
      <input places id="autocomplete" placeholder="Enter your address" type="text" ng-model="search.location" class="form-control">
    </div>
    <div class="form-group"> 
      <label>When you want to travel?</label>
      <label>From</label>
      <input type="date" value="departureDate" ng-model="search.departureDate" class="form-control">
    </div>
    <div class="form-group">
      <label>To:</label>
      <input type="date" value="returnDate" ng-model="search.returnDate" class="form-control">
    </div>

    <div class="row">
      <div class="card col-md-3" ng-repeat="theme in search.themes" ng-click="search.selectTheme(theme)">
        <img class="card-img-top" ng-src="{{ theme.image }}" alt="Card image cap">
        <div class="card-block">
          <h4 class="card-title">{{ theme.name }}</h4>
        </div>
      </div>
    </div>
    <br>
    <button>SEARCH</button>
  </form>
</div>
