<div id="login-page">
  <h1 id="title">Travelly</h1>

  <div id="login-buttons">
    <button class="btn btn-primary" ng-click="login.authenticate('facebook')">Sign in with Facebook</button>
    <button class="btn btn-info" ng-click="login.authenticate('twitter')">Sign in with Twitter</button>
  </div>

  <h5>or</h5>

  <div id="login-forms" class="form-group m-x-auto"" ng-submit="login.submit()">
    <input class="form-control" type="text" name="email" ng-model="login.credentials.email" placeholder="Email">
    <br>
    <input class="form-control" type="password" name="password" ng-model="login.credentials.password" placeholder="Password">
    <br>
    <input type="submit" value="Submit">
  </div>
  <br>
  <a ui-sref="register">Not a user yet? Register Here</a>
  <br>
  <a ui-sref="search">Search Page (to be removed)</a>
</div>
