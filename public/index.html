<!DOCTYPE html>
<html ng-app="TravellyApp">
<head>
  <title>Travelly</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-resource.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="//npmcdn.com/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
  <script src="https://www.atlasestateagents.co.uk/javascript/tether.min.js"></script> 
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/satellizer/0.15.5/satellizer.min.js"></script>
  <!--build:js ../public/js/main.min.js -->
  <script src="/js/app.js"></script>
  <script src="/js/controllers/main.js"></script>
  <script src="/js/controllers/login.js"></script>
  <script src="/js/controllers/register.js"></script>
  <script src="/js/controllers/search.js"></script>
  <script src="/js/controllers/users/usersIndex.js"></script>
  <script src="/js/controllers/users/usersShow.js"></script>
  <script src="/js/controllers/users/usersEdit.js"></script>
  <script src="/js/models/user.js"></script>
  <script src="/js/directives/date.js"></script>
  <script src="/js/directives/file.js"></script>
  <script src="/js/directives/places.js"></script>
  <script src="/js/services/formData.js"></script>
  <script src="/js/services/flights.js"></script>
  <!-- endbuild -->

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body ng-controller="MainController as main">
  <header>

    <nav class="navbar navbar-light bg-faded">
      <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar2" aria-controls="exCollapsingNavbar2" aria-expanded="false" aria-label="Toggle navigation">
        &#9776;
      </button>
      <div class="collapse navbar-toggleable-xs" id="exCollapsingNavbar2">
        <!-- <a class="navbar-brand" href="#">Travelly</a> -->
        <a ui-sref="search" class="navbar-brand">
          <img src="/images/travelly.png">
        </a>
        <ul class="nav navbar-nav pull-xs-right">
          <li class="nav-item active">
            <a class="nav-link" ng-if="!main.currentUser" ui-sref="login">Login <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" ng-if="!main.currentUser" ui-sref="register">Register</a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" ng-if="main.currentUser" ng-click="userShow">Your Profile </a>
          </li> -->
          <li class="nav-item">
            <a class="nav-link" ng-if="main.currentUser" ng-click="main.logout()">Logout </a>
          </li>
        </ul>
      </div>
    </nav>

  </header>

  <main ui-view></main> 
</body>
</html>
