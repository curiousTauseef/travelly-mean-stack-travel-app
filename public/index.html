<!DOCTYPE html>
<html ng-app="TravellyApp">
<head>
  <title>Travelly</title>
  <meta charset="utf-8">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-resource.min.js"></script>
  <script src="//npmcdn.com/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>

  <script src="//cdn.jsdelivr.net/satellizer/0.13.1/satellizer.min.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/controllers/main.js"></script>
  <script src="/js/controllers/login.js"></script>
  <script src="/js/controllers/register.js"></script>
  <script src="/js/controllers/search.js"></script>
  <script src="/js/directives/date.js"></script>
  <script src="/js/directives/file.js"></script>
  <script src="/js/directives/places.js"></script>
  <script src="/js/services/formData.js"></script>
  <script src="/js/services/flights.js"></script>


  <!-- Bootstrap JS -->
  <script type="text/javascript" href="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

  <!-- Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZVIShRWMjgwzLVA2B5W_aEt9lnktPIXM&libraries=places"></script>

  <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body ng-controller="MainController as main">
  <header>

    <nav class="navbar navbar-light bg-faded">
      <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar2" aria-controls="exCollapsingNavbar2" aria-expanded="false" aria-label="Toggle navigation">
        &#9776;
      </button>
      <div class="collapse navbar-toggleable-xs" id="exCollapsingNavbar2">
        <!-- <a class="navbar-brand" href="#">Travelly</a> -->
        <img src="/images/travelly.jpg">
        <ul class="nav navbar-nav pull-xs-right">
          <li class="nav-item active">
            <a class="nav-link" ng-if="!main.currentUser" ui-sref="login">Login <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" ng-if="!main.currentUser" ui-sref="register">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" ng-if="main.currentUser" ng-click="main.logout()">Logout </a>
          </li>
        </ul>
      </div>
    </nav>

  </header>

  <main ui-view></main> 
</body>
</html>
